<div id="load5min" class="m-4">
    <h3>Last 5 Minute Change</h3>
    <table>
        <tr><th></th><th>Pair</th><th>Change</th></tr>
        {% for i in sorted5min %}
        {% if not loop.index > 10 %}
        <tr><th>{{loop.index}}</th><td>{{ i.name }}</td><td>{{ i.change }}</td></tr>
        {% endif %}
        {% endfor %}
    </table>
</div>
