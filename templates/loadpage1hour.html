<div id="pageload1hour" class="m-3 d-flex justify-content-center">
    <div>
        <h3 class="text-center">Last 1 Hour Change</h3>
        <table class="table table-bordered">
            <tr><th></th><th>Pair</th><th>Change(%)</th></tr>
            {% for i in sorted1hour %}
            <tr><th>{{loop.index}}</th><td>{{ i.name }}</td><td>{{ i.change }}</td></tr>
            {% endfor %}
        </table>
    </div>
</div>
